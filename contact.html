---
layout: default
title: Contact

custom_js: 
- classie

---

<div id="map-canvas" style="width:100%;height:400px;"></div>

<form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">

  <div class="row">
    <div class="col">
      <div class="form-group">

        <span class="input input--jiro">
          <input type="text" class="input__field" id="nom" name="nom">
          <label class="input__label input__label--jiro" for="nom">
            <span class="input__label-content input__label-content--jiro">Nom</span>
          </label>
        </span>

      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <span class="input input--jiro">
          <input type="email" class="input__field" id="emailAddress" name="emailAddress">
          <label class="input__label input__label--jiro" for="emailAddress">
            <span class="input__label-content input__label-content--jiro">Email</span>
          </label>
          
        </span>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col">
        <div class="form-group">
          <span class="input input--jiro">
            <input type="text" class="input__field" id="sujet" name="sujet">
            <label class="input__label input__label--jiro" for="sujet">
              <span class="input__label-content input__label-content--jiro">Sujet</span>
            </label>
            
          </span>
        </div>

        <div class="hidden">
          <input type="text" name="bot-field">
        </div>
    </div>

  </div>

  <div class="row">

    <div class="col">
        <div class="form-group">
          <span class="input input--jiro">
            <textarea class="input__field" id="message" rows="5" name="message"></textarea>
            <label class="input__label input__label--jiro" for="message">
              <span class="input__label-content input__label-content--jiro">Message</span>
            </label>
            
          </span>
        </div>
    </div>

  </div>

  <div data-netlify-recaptcha="true"></div>

  <button type="submit" class="btn main-btn">Envoyer</button>

</form>
